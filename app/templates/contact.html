{% extends "base.html" %}

{% block content %} 

<div class="contact-section">
	<div class="header-text">
		<h1>Contact Us</h1>
	</div>
</div>

<div class="row-container">
    <div class="row">
        <div class="text-container">
            <h2>Support, Technical Isssues and Marks</h2>
            <p>Messages will be sent to the admin account.</p>
        </div>
    </div>
</div>

<div class="container">
  <form action="/action_page.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name">

    <label for="snum">Student Number</label>
    <input type="text" id="snum" name="Student Number" placeholder="e.g 21386988">

    <label for="email">Email</label>
    <input type="text" id="email" email="email" placeholder="E-mail Address">

    <label for="Topic">Topic</label>
    <select id="topic" name="topic">
      <option value="Support">Support</option>
      <option value="Technical Issue">Technical Issue</option>
      <option value="Marks">Marks</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" name="Message" placeholder="Write something..." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

  {% endblock content %}
