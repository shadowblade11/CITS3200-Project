{% extends "base.html" %}
{% block content %}
<body>
    <h1>Create Test</h1>
  <div class="content">
    <form id="test-form" enctype="multipart/form-data">
        <label for="test-name">Test Name:</label>
        <input type="text" id="test-name" name="testName" required>
        
         
        <label for="file-upload">Upload File:</label>
        <input type="file" id="file-upload" name="testFile" accept=".pdf, .docx, .txt" required>
         
        <button type="submit">Upload Test</button>
      </form>
      <script>
        document.querySelector("#test-form").addEventListener("submit", function (event) {
          event.preventDefault();
      
          const testName = document.querySelector("#test-name").value;
          const fileInput = document.querySelector("#file-upload");
          const selectedFile = fileInput.files[0];
      
          if (!selectedFile) {
            alert("Please select a file to upload.");
            return;
          }
      
          // Display uploaded test details
          const uploadedTestSection = document.querySelector(".uploaded-test");
          const uploadedTestInfo = document.createElement("div");
          uploadedTestInfo.innerHTML = `
            <p>Test Name: ${testName}</p>
            <p>Uploaded File: ${selectedFile.name}</p>
          `;
          uploadedTestSection.appendChild(uploadedTestInfo);
      
          // Clear form fields
          document.querySelector("#test-form").reset();
      
          // Implement file upload logic here
        });
      </script>
      
  </div>
  <h1>Added Test</h1>
  {% endblock %}
