<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="../static/adminHome.css">
    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const option1 = document.getElementById("option1");
    const studentImage = document.getElementById("student-image");

    option1.addEventListener("click", function () {
      // Replace this with code to set the image source based on the student
      // You can set the image source to the URL of the student's image
      studentImage.src = "{{url_for('static',filename="Images/soundwave.png")}}";
    });
  });
</script>


</head>

<body>
  <div class="top-bar">
    <a href="{{ url_for('home',username = current_user.username) }}">Home</a>
    <a href="{{ url_for('addtest') }}">Add Test</a>
  </div>

  <div class="content">
    <form class="search-form">
        <input type="text" id="search-bar" placeholder="Enter the Student ID">
        <button type="submit" id="search-button">Search</button>
    </form>
      <br>
      <br>

    <div class="dropdown">
        <button class="dropbtn">Week</button>

     <div class="dropdown-content">
      <a href="#" id="option1">Week 1</a>
      <a href="#" id="option2">Week 2</a>
      <a href="#" id="option3">Week 3</a>
     </div>
    </div>

     <div class="student-image" id="student-info">
  <!-- Student image will be displayed here -->
  <img id="student-image" alt="click the button to show the recoridng" width="100">
    </div>


      <br>
      <br>
      <div class="image-container">
      <img id="student-picture" class="student-image" src="{{url_for('static',filename="Images/studentdata.png")}}" alt="Student Picture" width="400">
      <img id="student-picture" class="student-image" src="{{url_for('static',filename="Images/studentdata2.png")}}" alt="Student Picture" width="400">
      </div>
  </div>


</body>
</html>
